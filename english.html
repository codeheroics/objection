<!doctype html>
<html>
<head>
  <title>OBJECTION!</title>
  <script>
    var audioElements = [];

    function shuffle(o){ //v1.0
      for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
      return o;
    };

    function prepareNextObjection() {
      setTimeout(function() {
        shuffle(audioElements);
        audioElements[0].play();
        prepareNextObjection();
      }, Math.random() * 1 * 15000 + 1000)
    }

    document.addEventListener("DOMContentLoaded", function() {
      audioElementsNodeList = document.getElementsByTagName('audio');
      for (var i = 0; i < audioElementsNodeList.length; i++) {
        audioElements.push(audioElementsNodeList[i]);
      }

      prepareNextObjection();
    });

  
  </script>
</head>
